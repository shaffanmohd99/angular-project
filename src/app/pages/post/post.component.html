<h2 class="text-4xl pb-4 font-bold">All posts</h2>
<!-- loading state -->
<div *ngIf="isLoading; else postsTemplate">
  <app-loading [row]="3" [column]="4"></app-loading>
</div>

<!-- show post after loading  -->
<ng-template #postsTemplate>
  <div class="overflow-x-auto">
    <table class="table ">
      <thead>
        <tr>
          <th>Id</th>
          <th>User</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody>
        <tr
          class="cursor-pointer hover:bg-gray-200"
          *ngFor="let item of posts"
          (click)="navigateToPost(item.id)"
        >
          <td>{{ item.id }}</td>
          <td>{{ item.userId }}</td>
          <td>{{ item.title }}</td>
          <td>{{ item.body }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="flex justify-center pt-4">
    <div class="join grid grid-cols-2 w-1/3">
      <button
        (click)="prevPage()"
        [disabled]="currentPage === 1"
        class="join-item btn btn-outline"
      >
        Previous page
      </button>
      <button
        (click)="nextPage()"
        [disabled]="currentPage === 10"
        class="join-item btn btn-outline"
      >
        Next
      </button>
    </div>
  </div>
</ng-template>
