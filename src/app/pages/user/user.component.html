<h2 class="text-4xl pb-4 font-bold">User</h2>
<!-- loading state -->
<div *ngIf="isLoading; else postsTemplate">
  <app-loading [row]="3" [column]="5"></app-loading>
</div>
<ng-template #postsTemplate>
  <div class="overflow-x-auto">
    <table class="table table-zebra">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Website</th>
          <th>Company</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of users">
          <th>{{ item.id }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.phone }}</td>
          <td>{{ item.website }}</td>
          <td>{{ item.company.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>
