<div class="navbar bg-base-300 h-16">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h8m-8 6h16"
          />
        </svg>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
      >
        <li *ngFor="let item of navItems">
          <!-- Check if the item has children -->
          <ng-container *ngIf="item.children?.length; else noChildren">
            <a [routerLink]="item.link">{{ item.label }}</a>
            <!-- Iterate over the children if they exist -->
            <ul class="p-2">
              <li *ngFor="let child of item.children">
                <a [routerLink]="child.link">{{ child.label }}</a>
              </li>
            </ul>
          </ng-container>

          <!-- Else block for items with no children -->
          <ng-template #noChildren>
            <a
              [ngClass]="{ 'bg-slate-300': currentPath.includes(item.link) }"
              [routerLink]="item.link"
              >{{ item.label }}</a
            >
          </ng-template>
        </li>
      </ul>
    </div>
    <a class="btn btn-ghost text-xl">daisyUI</a>
  </div>
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <!-- iterate navitem -->
      <li *ngFor="let item of navItems">
        <!-- Check if the item has children -->
        <ng-container *ngIf="item.children?.length; else noChildren">
          <details>
            <summary>{{ item.label }}</summary>
            <!-- Iterate over the children if they exist -->
            <ul class="p-2">
              <li *ngFor="let child of item.children">
                <a [routerLink]="child.link">{{ child.label }}</a>
              </li>
            </ul>
          </details>
        </ng-container>

        <!-- Else block for items with no children -->
        <ng-template #noChildren>
          <a
            [ngClass]="{ 'bg-slate-300': currentPath.includes(item.link) }"
            [routerLink]="item.link"
            >{{ item.label }}</a
          >
        </ng-template>
      </li>
    </ul>
  </div>
  <div class="navbar-end">
    <!-- <a class="btn">Button</a> -->
  </div>
</div>
